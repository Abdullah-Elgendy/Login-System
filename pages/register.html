<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Register</title>
</head>

<body class="bg-primary">
    <!-- Register Page -->
    <section class="register-form">
        <div class="container">
            <div class="inner w-75 mx-auto my-5 p-5 d-flex flex-column justify-content-center align-items-center">
                <h1 class="text-secondary">Smart Login System</h1>
                <input type="text" class="form-control mt-3 rounded-1 text-white bg-transparent" id="registerName"
                    placeholder="Enter your name">
                <input type="email" class="form-control mt-3 rounded-1 text-white bg-transparent" id="registerEmail"
                    placeholder="Enter your email">
                <input type="password" class="form-control my-3 rounded-1 text-white bg-transparent" id="registerPassword"
                    placeholder="Enter your password">
                <button class="btn w-100 mt-3 btn-outline-secondary">Sign up</button>
                <p class="my-sm-3 text-white">Already have an account? <a
                        class="link-light link-offset-2 link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                        href="./login.html">Sign in</a></p>
            </div>
        </div>
    </section>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
